<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FuatSports</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffcc;
    }

    span.kupa {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    span.kupa:hover {
      transform: scale(1.2);
    }

    #mesajKutusu {
      opacity: 0;
      transition: opacity 3.8s ease;
      background-color: #333333;
      color: #00ffcc;
      font-size: 1.8em;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
      pointer-events: none;
    }

    #mesajKutusu.goster {
      opacity: 1;
      pointer-events: auto;
    }

    .icerik {
      margin-top: 50px;
      font-size: 1.1em;
      color: #ccc;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>
    FuatSports'a Hoş Geldin! 
    <span class="kupa" onclick="gosterMesaj()">🏆</span>
  </h1>

  <p>Bu site çok yakında aktif olacak. Takipte kal!</p>

  <div id="mesajKutusu">
    MUSTİYE ÇUPASUNU VERİN 🏆🔥
  </div>

  <div class="icerik">
    <h2>Son Haberler</h2>
    <p>Mustinin mabad yandı mı? Mourinho tazminatını aldı mı? hepsi bu sitede olacak</p>

    <h2>Takipte Kal</h2>
    <p>Bizi sosyal medyada takip edin</p>
  </div>

  <footer>
    © 2025 FuatSports. Tüm hakları saklıdır.
  </footer>

  <script>
    function gosterMesaj() {
      const mesaj = document.getElementById("mesajKutusu");
      mesaj.classList.add("goster");
    }
  </script>

</body>
</html>
